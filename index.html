<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Skills  Personal Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #444;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2rem;
        }

        #home {
            background: #eaeaea;
            text-align: center;
        }

        .skill {
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
        }

        .skill h3 {
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 0.5rem 0;
        }

        form input, form textarea, form button {
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Skills Portfolio</h1>
        <p>Hello, I'm [Anjali kakanuru]. I am an student ,learning new skills.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief description about your skills .</p>
    </section>
    <section id="skills">
        <h2>My skills</h2>
        <div class="skill">
            <h3> skill1 name</h3>
            <p>communicational skills</p>
        </div>
        <div class="skill">
            <h3>skill2 name</h3>
            <p>coding skills</p>
        </div>
        <!-- Add more skills as needed -->
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script>
             document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message!');
        });
    </script>
</body>
</html>
